
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cedar Havana</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7;
      color: #222;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #111;
    }
    .card {
      background: #fff;
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 650px;
      margin: 1rem auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    select, input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
      background: #fafafa;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 0.6rem;
      background-color: #222;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background-color: #444; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #fff;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.6rem;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    .summary {
      background: #fff;
      padding: 1.2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 2rem;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
    }
    .overall-total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Cedar Havana Sales Calculator</h1>
  <div class="card">
    <label>Product Model</label>
    <select id="productSelect">
      <option value="X-Ultra">X-Ultra</option>
    </select>

    <label>Pods Quantity</label>
    <input type="number" id="podsQty" placeholder="Enter pods quantity">

    <label>Devices Quantity</label>
    <input type="number" id="devicesQty" placeholder="Enter devices quantity">

    <label>Default Pod Price (for Cedar Havana)</label>
    <input type="number" id="podPrice" placeholder="Enter pod price (for new product only)">

    <label>Default Device Price (for Cedar Havana)</label>
    <input type="number" id="devicePrice" placeholder="Enter device price (for new product only)">

    <button id="addProduct">Add / Update Product</button>
    <button id="resetFields" style="background:#999;">Reset Fields</button>
  </div>

  <div id="tablesContainer"></div>
  <div class="summary" id="summaryContainer" style="display:none;"></div>

  <script>
    let products = JSON.parse(localStorage.getItem('cedarProducts')) || {
      "X-Ultra": { podPrice: 275, devicePrice: 230, pods: 0, devices: 0 }
    };

    const productSelect = document.getElementById('productSelect');
    const podsQty = document.getElementById('podsQty');
    const devicesQty = document.getElementById('devicesQty');
    const podPrice = document.getElementById('podPrice');
    const devicePrice = document.getElementById('devicePrice');
    const addProduct = document.getElementById('addProduct');
    const resetFields = document.getElementById('resetFields');
    const tablesContainer = document.getElementById('tablesContainer');
    const summaryContainer = document.getElementById('summaryContainer');

    function refreshDropdown() {
      productSelect.innerHTML = "";
      Object.keys(products).forEach(p => {
        let opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        productSelect.appendChild(opt);
      });
    }

    function displayTables() {
      tablesContainer.innerHTML = "";
      let overallTotal = 0;
      Object.entries(products).forEach(([name, data]) => {
        const podTotal = data.pods * data.podPrice;
        const deviceTotal = data.devices * data.devicePrice;
        const total = podTotal + deviceTotal;
        overallTotal += total;
        const tableHTML = `
          <table>
            <tr><th colspan="3">${name}</th></tr>
            <tr><td>Pods</td><td>${data.pods} × ₱${data.podPrice}</td><td>₱${podTotal.toLocaleString()}</td></tr>
            <tr><td>Devices</td><td>${data.devices} × ₱${data.devicePrice}</td><td>₱${deviceTotal.toLocaleString()}</td></tr>
            <tr><td colspan="2"><strong>Total Cost</strong></td><td><strong>₱${total.toLocaleString()}</strong></td></tr>
            <tr><td colspan="3"><button onclick="deleteProduct('${name}')">Delete</button></td></tr>
          </table>
        `;
        tablesContainer.innerHTML += tableHTML;
      });
      if (overallTotal > 0) {
        summaryContainer.style.display = "block";
        summaryContainer.innerHTML = `<div class="overall-total">OVERALL TOTAL COST: ₱${overallTotal.toLocaleString()}</div>`;
      } else {
        summaryContainer.style.display = "none";
      }
    }

    addProduct.onclick = () => {
      const name = productSelect.value.trim();
      const podQtyVal = Number(podsQty.value) || 0;
      const deviceQtyVal = Number(devicesQty.value) || 0;

      let podP = products[name]?.podPrice || Number(podPrice.value) || 0;
      let devP = products[name]?.devicePrice || Number(devicePrice.value) || 0;

      if (!products[name]) {
        if (podP === 0 || devP === 0) {
          alert("Please enter both default Pod and Device prices for this new product.");
          return;
        }
        products[name] = { podPrice: podP, devicePrice: devP, pods: podQtyVal, devices: deviceQtyVal };
      } else {
        products[name].pods = podQtyVal;
        products[name].devices = deviceQtyVal;
      }

      localStorage.setItem('cedarProducts', JSON.stringify(products));
      refreshDropdown();
      displayTables();
      podsQty.value = "";
      devicesQty.value = "";
      podPrice.value = "";
      devicePrice.value = "";
    };

    resetFields.onclick = () => {
      podsQty.value = "";
      devicesQty.value = "";
      podPrice.value = "";
      devicePrice.value = "";
    };

    function deleteProduct(name) {
      delete products[name];
      localStorage.setItem('cedarProducts', JSON.stringify(products));
      refreshDropdown();
      displayTables();
    }

    window.onload = () => {
      refreshDropdown();
      displayTables();
    };
  </script>
</body>
</html>
